<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tablas</title>
	<link rel="stylesheet" type="text/css" href="Master.css">
</head>
<body>
	<div id="contenedor">
	<img src="">

			<tr>

				<th scope="col">ventas</th>
			</tr>

		<tr>
			<th scope="row">Red dead Redemption</th>

		</tr>

		</tr>

			<td>200 millones</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">estos son los mejores juegos a mi parecer</td>
		</tr>
	</tfoot>
	</table>
	</div>
